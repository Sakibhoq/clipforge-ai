version: "3.9"
services:
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on: [backend]

  backend:
    build: ./backend
    ports: ["8000:8000"]
    environment:
      - STORAGE_BUCKET=media
      - STORAGE_PATH=/data
    volumes:
      - ./data:/data

  worker:
    build: ./worker
    volumes:
      - ./data:/data
    depends_on: [backend]
