services:
  backend:
    build: ./backend
    env_file:
      - ./.env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - ./data:/data
    environment:
      SECRET_KEY: "super-secret-key"
      FRONTEND_URL: "http://localhost:3000"
      STRIPE_SECRET_KEY: "sk_test_xxx"
      STRIPE_WEBHOOK_SECRET: "whsec_xxx"

  worker:
    build: ./worker
    env_file:
      - ./.env
    depends_on:
      - backend
    volumes:
      - ./data:/data
      - ./backend:/backend
      - ./worker:/app
    environment:
      PYTHONPATH: "/backend"
