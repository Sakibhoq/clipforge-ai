services:
  frontend:
    build: ./frontend
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      # Browser needs to hit backend via same origin in Codespaces.
      # We'll set it to http://localhost:8000 for now (works inside Codespaces port forwarding too).
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
    depends_on:
      - backend

  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - ./data:/data
      - ./backend:/app
    environment:
      SECRET_KEY: "dev-secret-change-me"
      FRONTEND_BASE_URL: "http://localhost:3000"
      DATABASE_URL: "sqlite:////data/app.db"
      # Stripe optional in dev; leave empty unless youâ€™re testing checkout/webhooks
      STRIPE_SECRET_KEY: ""
      STRIPE_WEBHOOK_SECRET: ""

  worker:
    build: ./worker
    depends_on:
      - backend
    volumes:
      - ./data:/data
      - ./backend:/backend
      - ./worker:/app
    environment:
      SECRET_KEY: "dev-secret-change-me"
      PYTHONPATH: "/backend"
      DATABASE_URL: "sqlite:////data/app.db"
      # if worker calls backend HTTP, we'll set it later after we confirm the client code
      BACKEND_URL: "http://backend:8000"
