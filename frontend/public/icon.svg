<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  width="512"
  height="512"
>
  <!-- Background -->
  <rect
    x="0"
    y="0"
    width="512"
    height="512"
    rx="112"
    fill="#0B0F14"
  />

  <!-- Outer glow -->
  <defs>
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7EEAD7" stop-opacity="0.55" />
      <stop offset="60%" stop-color="#5EEAD4" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#0B0F14" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="coreGlow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#A7F3D0" />
      <stop offset="60%" stop-color="#67E8F9" />
      <stop offset="100%" stop-color="#2DD4BF" />
    </radialGradient>
  </defs>

  <!-- Glow -->
  <circle cx="256" cy="256" r="190" fill="url(#outerGlow)" />

  <!-- Core -->
  <circle cx="256" cy="256" r="140" fill="url(#coreGlow)" />

  <!-- Inner ring -->
  <circle
    cx="256"
    cy="256"
    r="70"
    fill="none"
    stroke="#A5F3FC"
    stroke-width="18"
    opacity="0.75"
  />

  <!-- Center dot -->
  <circle cx="256" cy="256" r="18" fill="#E0FFFB" />
</svg>
