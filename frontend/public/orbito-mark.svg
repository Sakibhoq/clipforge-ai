<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ring (cool premium) -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5eead4" />
      <stop offset="55%" stop-color="#818cf8" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>

    <!-- Planet -->
    <linearGradient id="planet" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4ef3e8" />
      <stop offset="50%" stop-color="#7b6cff" />
      <stop offset="100%" stop-color="#ff5fd2" />
    </linearGradient>

    <!-- Clip the ring into top vs bottom halves (in unrotated space) -->
    <clipPath id="clipTop" clipPathUnits="userSpaceOnUse">
      <rect x="0" y="0" width="512" height="256" />
    </clipPath>
    <clipPath id="clipBottom" clipPathUnits="userSpaceOnUse">
      <rect x="0" y="256" width="512" height="256" />
    </clipPath>

    <!-- Soft glow for the front (bottom) ring only -->
    <filter id="ringGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- =========================
       Saturn Ring (TOP, behind)
       ========================= -->
  <g transform="rotate(-18 256 256)" clip-path="url(#clipTop)" opacity="0.55">
    <ellipse
      cx="256"
      cy="270"
      rx="210"
      ry="82"
      fill="none"
      stroke="url(#ring)"
      stroke-width="40"
      stroke-linecap="round"
    />
  </g>

  <!-- Planet -->
  <circle cx="256" cy="256" r="140" fill="url(#planet)" />

  <!-- ==========================
       Saturn Ring (BOTTOM, front)
       ========================== -->
  <g transform="rotate(-18 256 256)" clip-path="url(#clipBottom)">
    <ellipse
      cx="256"
      cy="270"
      rx="210"
      ry="82"
      fill="none"
      stroke="url(#ring)"
      stroke-width="40"
      stroke-linecap="round"
      filter="url(#ringGlow)"
    />
  </g>
</svg>
