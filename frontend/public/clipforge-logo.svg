<svg
  xmlns="http://www.w3.org/2000/svg"
  width="256"
  height="256"
  viewBox="0 0 256 256"
  fill="none"
>
  <defs>
    <!-- Aurora orb gradient (page-matched palette) -->
    <radialGradient
      id="orb"
      cx="0"
      cy="0"
      r="1"
      gradientUnits="userSpaceOnUse"
      gradientTransform="translate(128 128) rotate(0) scale(92)"
    >
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0.95" />
      <stop offset="40%" stop-color="#93C5FD" stop-opacity="0.90" />
      <stop offset="70%" stop-color="#67E8F9" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#5EEAD4" stop-opacity="0.80" />
      <animateTransform
        attributeName="gradientTransform"
        type="rotate"
        from="0 128 128"
        to="360 128 128"
        dur="16s"
        repeatCount="indefinite"
      />
    </radialGradient>

    <!-- Loop stroke gradient (no lime) -->
    <linearGradient
      id="loopStroke"
      x1="88"
      y1="88"
      x2="168"
      y2="168"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#D8B4FE" />
      <stop offset="50%" stop-color="#7DD3FC" />
      <stop offset="100%" stop-color="#99F6E4" />
      <animateTransform
        attributeName="gradientTransform"
        type="rotate"
        from="0 128 128"
        to="-360 128 128"
        dur="14s"
        repeatCount="indefinite"
      />
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Tile -->
  <rect x="22" y="22" width="212" height="212" rx="56" fill="#0B0F14" />
  <rect
    x="22"
    y="22"
    width="212"
    height="212"
    rx="56"
    stroke="rgba(255,255,255,0.12)"
    stroke-width="2"
  />

  <!-- Centered aurora orb -->
  <g filter="url(#glow)">
    <circle cx="128" cy="128" r="74" fill="url(#orb)" />
    <circle cx="128" cy="128" r="74" fill="rgba(255,255,255,0.06)" />

    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -2; 0 0; 0 2; 0 0"
      dur="6.5s"
      repeatCount="indefinite"
    />
  </g>

  <!-- Forging loop (theme-matched colors) -->
  <g filter="url(#glow)">
    <path
      d="
        M128 96
        C152 96 168 112 168 128
        C168 144 152 160 128 160
        C104 160 88 144 88 128
        C88 112 104 96 128 96
        Z
      "
      stroke="url(#loopStroke)"
      stroke-width="14"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    >
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 128 128"
        to="360 128 128"
        dur="10s"
        repeatCount="indefinite"
      />
    </path>

    <!-- Soft pulse (no green bias) -->
    <circle cx="128" cy="128" r="6" fill="#EDE9FE" opacity="0.55">
      <animate
        attributeName="opacity"
        values="0.25;0.6;0.25"
        dur="2.8s"
        repeatCount="indefinite"
      />
    </circle>
  </g>
</svg>
